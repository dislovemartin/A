# Project Root and Core Directories
export PROJECT_ROOT="/workspaces/AI"
export CONFIG_DIR="${PROJECT_ROOT}/config"

# Application Settings
export APP_ENV="${APP_ENV:-development}"
export DEBUG_MODE="false"

# Database Configuration
export DB_HOST="${DB_HOST:-localhost}"
export DB_PORT="${DB_PORT:-5432}"
export DB_USER="${DB_USER:-user}"
export DB_PASSWORD="${DB_PASSWORD:-password}"  # Replace with actual password or use environment variables

# API Keys and Secrets
export API_KEY="${API_KEY_ENV_VAR:-default_api_key}"  # Use environment variable for security
export SLACK_WEBHOOK_URL="${SLACK_WEBHOOK_URL_ENV_VAR:-default_webhook_url}"  # Use environment variable for security

# Versions
export KIBANA_VERSION="8.10.0"
export LOKI_VERSION="2.8.4"
export PROMTAIL_VERSION="2.8.4"

# Additional Configurations...

# Example Variables
DATABASE_URL=postgres://user:pass@localhost:5432/dbname
APP_PORT=8080
APP_ENV=production  # Ensure this line exists

# Configuration File

ENVIRONMENT_TYPE=production
ENVIRONMENT_REGION=us-west-2

# Grafana Configuration
GRAFANA_ADMIN_PASSWORD=your_secure_password_here

# AI Service Configuration
NLP_MAX_SEQUENCE_LENGTH=512
NLP_BATCH_SIZE=32
MAX_CONCURRENT_REQUESTS=100
INFERENCE_TIMEOUT_SECONDS=30

# Cluster Configuration
CLUSTER_NAME=ai-platform-cluster
CLUSTER_VERSION=1.21
MIN_NODES=1
MAX_NODES=4
DESIRED_NODES=3