name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: '2.0.0'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Build Frontend
        run: npm run build

      - name: Build Docker Image
        run: docker build -t yourusername/ai-platform-frontend:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push yourusername/ai-platform-frontend:latest

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Deploy to Kubernetes
        run: kubectl set image deployment/frontend-deployment frontend=yourusername/ai-platform-frontend:latest
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

